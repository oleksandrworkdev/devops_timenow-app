<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web App</title>
</head>
<body>
    <h1>Awersome web site for checking what time is it now</h1>
    <img src="clock.jpeg" alt="Clock picture" style="width:200px;height:200px;">
    <button onclick="getData()">Get Time</button>
    <div id="result"></div>
    <script>
        function getData() {
            // Replace this URL with your backend API endpoint
            const apiUrl = 'http://localhost:8080/time';

            // Make a GET request to the API
            fetch(apiUrl)
                .then(response => response.text())
                .then(data => {
                    // Update the result div with the API response
                    document.getElementById('result').innerHTML = `<p>Time now is: ${data}</p>`;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('result').innerHTML = '<p>Error fetching data</p>';
                });
        }
    </script>
</body>
</html>
